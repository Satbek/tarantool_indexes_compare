pools:
  - id: load_test
    gun:
      type: gun
      target:
         tree: host.docker.internal:3301
         hash: host.docker.internal:3302
    ammo:
      type: tarantool_call_provider
      source:
        type: file
        path: ./ammo.txt
    result:
      type: phout
      destination: ./phout.log
    rps:                             # shooting schedule
      type: const                     # linear growth
      ops: 1500                       # from 1 response per second
      duration: 3m                  # for 60 seconds
    startup:
      type: once
      times: 50
